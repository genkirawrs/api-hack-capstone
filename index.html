<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Recipe Finder, a humble recipe searching api">
    <title>Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:bold,regular,medium&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/recipes.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <h1>Recipe Finder</h1>
            <div id="menu-hamburger"><button type="button" onclick="toggleMenu();"><img src="imgs/icon_hamburger.png" class="nav-hamburger" alt="expand menu" title="expand menu"></button></div>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="javascript:loadRecipeRandomizer();" title="Load Recipe Randomizer View">Surprise Me!</a></li>
                <li><a href="javascript:loadRecipeSearch();" title="Load Recipe Finder Home">Search for a Recipe</a></li>
            </ul>               
        </div>
            <!--<a href="javascript:loadRecipeRequestForm();">Request a Recipe</a>-->
    </nav> 
    <main>
        <section id="request-panel" style="display:none;">
            <form id="request-form" onsubmit="return false;">
                <label for="recipe-requested">Enter the recipe you'd like added:</label>
                
                <input type="text" id="recipe-requested" value="" placeholder="ie: chicken adobo" required>
                <br><br>
                <label for="request-email">I'd like to be contacted when the recipe becomes available:</label>
                <input type="email" id="request-email" value="" placeholder="you@example.com">
                <br><br>
                <button id="submit-button" type="submit" onclick="sendRequest();">Submit Request</button>
            </form>
        </section>
        <section id="search-panel">
            <section id="simple-search-form">
                <div class="search-bg"></div>
                <form id="simple-form">
                    <label for="recipe-search-term">What are you hankering for?</label>
                    <input type="text" id="recipe-search-term" value="" placeholder="ie: burgers, pasta" required>
                    <label for="max-results">How many recipes should we retrieve?</label>
                    <input type="number" id="max-results" value="" min="1">
                    <button id="submit-button" type="submit">Search for Recipes</button>
                    <a href="javascript:loadSearchByType();" id="search-by-category">or search by category</a>
                </form> 
                <section id="type-search" style="display:none;">
                    <div id="recipe-categories"></div>
                    <a href="javascript:loadSearchForm()" id="search-by-name">search by name/ingredient</a>
                </section>
            </section>
            
            <p id="search-progress">Recent Recipes:</p>
            <section id="recipes-list"></section>
            <section id="full-recipe"></section>
        </section>
        <section id="random-panel" style="display:none;">
            <br><br>
            <button type="button" onclick="getRandomRecipe()" style="padding:10px;font-size:20px;">Roll the Dice!</button>
            <br><br>
            <section id="random-result"></section>
        </section>
    </main>
    <footer>
        &copy; 2020
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/youtubeAPI.js"></script>
    <script src="js/theMealAPI.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(initHomeElements);
    </script>
</body>
</html>
