<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Recipe Finder, a humble recipe searching api">
    <title>Recipe Finder</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/recipes.css">
</head>
<body>
    <nav>
        Recipe Finder API
        &nbsp;&nbsp;&nbsp;
        <a href="javascript:loadRecipeRandomizer();">Surprise Me!</a>
        &nbsp;&nbsp;&nbsp;
        <a href="javascript:loadRecipeSearch();">Search for a Recipe</a>
        <!--<a href="javascript:loadRecipeRequestForm();">Request a Recipe</a>-->
    </nav> 
    <main>
        <section id="request-panel" style="display:none;">
            <form id="request-form" onsubmit="return false;">
                <label for="recipe-requested">Enter the recipe you'd like added:</label>
                
                <input type="text" id="recipe-requested" value="" placeholder="ie: chicken adobo" required>
                <br><br>
                <label for="request-email">I'd like to be contacted when the recipe becomes available:</label>
                <input type="email" id="request-email" value="" placeholder="you@example.com">
                <br><br>
                <button id="submit-button" type="submit" onclick="sendRequest();">Submit Request</button>
            </form>
        </section>
        <section id="search-panel">
            <section id="simple-search-form">
                <form id="simple-form">
                    <label for="recipe-search-term">Search for a recipe!</label>
                    <br>
                    <input type="text" id="recipe-search-term" value="" placeholder="ie: burgers" required>
                    <br><br>
                    <label for="max-results">Enter number of recipes to return:</label>
                    <br>
                    <input type="number" id="max-results" value="9" min="1">
                    <br><br>
                    <button id="submit-button" type="submit">Search for Recipes</button> <a href="javascript:loadSearchByType();">Or view a recipe categories</a>
                </form> 
                <section id="type-search" style="display:none;">
                    <ul id="recipe-categories"></ul>
                    <br>
                    <a href="javascript:loadSearchForm()">back to search by name/ingredient</a>
                </section>
            </section>
            
            <p id="search-progress"></p>
            <section id="recipes-list"></section>
            <section id="full-recipe"></section>
        </section>
        <section id="random-panel" style="display:none;">
            <br><br>
            <button type="button" onclick="getRandomRecipe()" style="padding:10px;font-size:20px;">Roll the Dice!</button>
            <br><br>
            <section id="random-result">Random!</section>
        </section>
    </main>
    <footer>
        copyright 2020
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/youtubeAPI.js"></script>
    <script src="js/theMealAPI.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(initHomeElements);
    </script>
</body>
</html>
